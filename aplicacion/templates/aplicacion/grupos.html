{% extends 'aplicacion/base.html' %}
{% load static %}
{% block titulo %} malo {% endblock titulo %}

{% block contenido %}
<h1>Grupos</h1>
<table class="table">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
        </tr>
    </thead>
    <tbody>
    {% for grupo in grupos %}
    <tr>
        <td>{{ grupo.id }}</td>
        <td>{{ grupo.nombre }}</td>
    </tr>
    {% endfor %}
    </tbody> 
</table>
{% endblock contenido %}
